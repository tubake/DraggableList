<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürükle Bırak Liste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="item">
            <span class="text">
                Sürüklenebilir Liste -1
            </span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">
                Sürüklenebilir Liste -2
            </span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">
                Sürüklenebilir Liste -3
            </span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">
                Sürüklenebilir Liste -4
            </span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">
                Sürüklenebilir Liste -5
            </span>
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <script>
        var list = document.querySelector(".container");
        new Sortable(list, {
            animation: 500
        })
    </script>
    
</body>
</html>
